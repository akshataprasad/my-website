<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page 6 - Cake Cutting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #cake {
      width: 200px;
      margin-top: 100px;
      animation: bounce 1.5s infinite;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #text {
      margin-top: 20px;
      font-size: 24px;
      color: #ff4081;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
  </style>
</head>
<body>

  <img id="cake" src="photo6.jpg" alt="Cake - Tap to Cut"/>
  <div id="text">Tap the Cake to Cut!</div>

  <!-- Hidden Audio -->
  <audio id="bgAudio" src="audio.mp3"></audio>

  <!-- JS Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cake = document.getElementById("cake");
      const audio = document.getElementById("bgAudio");

      cake.addEventListener("click", function () {
        // Play audio
        audio.play().catch((e) => console.log("Audio autoplay failed:", e));

        // Change text
        document.getElementById("text").textContent = "";

        // Add confetti effect
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor = getRandomColor();
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }

        // Redirect after 24 sec
        setTimeout(() => {
          window.location.href = "page7.html";
        }, 24000);
      });

      function getRandomColor() {
        const colors = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00", "#00f"];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // Try autoplay when body is clicked (fallback for mobile)
      document.body.addEventListener("click", () => {
        audio.play().catch(() => {});
      });
    });

  // Check if password was verified in index.html
  if (localStorage.getItem("accessGranted") !== "true") {
    document.write("<h2>Access Denied</h2>");
    setTimeout(() => {
      window.location.href = "index.html"; // Redirect to password prompt
    }, 2000);
  }

  </script>

</body>
</html>
