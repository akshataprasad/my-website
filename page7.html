<body>
  <img class="animate" src="photo7.jpg" alt="Gift" />
  <button class="button" onclick="openGift()">Tap to Open</button>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function openGift() {
      confetti({
        particleCount: 180,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        window.location.href = 'page8.html';
      }, 1200); // delay so confetti shows
    }

  // Check if password was verified in index.html
  if (localStorage.getItem("accessGranted") !== "true") {
    document.write("<h2>Access Denied</h2>");
    setTimeout(() => {
      window.location.href = "index.html"; // Redirect to password prompt
    }, 2000);
  }

  </script>
</body>
